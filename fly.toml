# fly.toml - Fly.io configuration for PerFi Delta

app = 'perfi-delta'
primary_region = 'gru'

[build]

[deploy]
  # release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'perfi-delta.fly.dev'
  PORT = '8080'
  ECTO_IPV6 = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "20s"
  interval = "15s"
  method = "GET"
  path = "/health"
  headers = { Host = "localhost" }
  timeout = "5s"

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1
